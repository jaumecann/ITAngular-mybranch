<button type="button" class="btn submit-btn full-container" (click)="openModal(template)">
    Cambiar estado </button>

<ng-template #template>
    <div class="modal-header">
        <h3 class="modal-title pull-left">Revisi√≥n del ejercicio {{exercise.name}}</h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-2">
                <label>Fecha</label>
            </div>
            <div class="col-xs-12 col-12 col-md-4 form-group">
                <input type="text" placeholder="dd/mm/aaaa" class="form-control" bsDatepicker #dp="bsDatepicker" [bsConfig]="dpConfig" #date>
            </div>
        </div>
        <div class="row justify-content-between m-1">
            <button type="submit" class="btn grey-btn" (click)="changeDone(date.value)">Entregado</button>
            <button type="button" class="btn blue-btn col-3" (click)="changeCorrected(date.value)">Corregido</button>
            <button type=" button " class="btn submit-btn col-3" (click)="changeReviewed(date.value)">A revisar</button>
        </div>
    </div>
</ng-template>
