<div class="row justify-content-center m-3">
    <form class="form-inline mb-2">
        <div class="form-check-inline">
            <label class="form-check-label small">
              <input type="radio" class="form-check-input" name="optradio" checked="checked">Nombre completo
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label small">
              <input type="radio" class="form-check-input" name="optradio">Solo Nombre
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label small">
              <input type="radio" class="form-check-input" name="optradio">Solo Apellido
            </label>
        </div>
    </form>
    <form class="form-inline col-12 justify-content-center">
        
      <!-- TODO: añadir ventana desplegable mostrando el resultado de la búsqueda -->
      <select2 id="search-select" 
               class="form-control mr-2 col-6 col-sm-8 col-md-10"
               name="search-select"
               #searchSelect
               ngModel
               [data]="nameList"
               [cssImport]="true" 
               [options]="optionsSelect">
               <option></option>
      </select2>

      <button (click)="onSubmit(searchSelect.value)"
              class="btn btn-outline-pink" 
              type="submit">Buscar</button>

    </form>
</div>
