<div class="container">
    <div>
        <div *ngFor="let student of alumnes">
            <button type="button" class="btn btn-primary" (click)="selectStudent(student); openModal(template)">
                {{student.student}} </button>
        </div>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Alumno</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Alumno: {{selectedStudent.student}}</p>
        <p>Itinerario: {{selectedStudent.itinerary}}</p>
        <button type="button" class="btn btn-primary ml-1">Guardar</button>
        <button type="button" class="btn btn-primary ml-1">Cancelar</button>
        <button type="button" class="btn btn-primary ml-1">Ir a perfil</button>
    </div>
</ng-template>
